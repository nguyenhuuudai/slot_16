<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/Slider.css" />
</head>
<body>
    <header><h1>Monsieur Pigeon</h1></header>
    <section>
        <div class="Slider">
            <div class="Slider-viewer">
                <div class="Slider-group">
                    <div class="Slider Slider-1">
                        <img src="img/Slider-1.jpg" alt="No two are the same" />
                    </div>
                    <div class="Slider Slider-2">
                        <img src="img/Slider-2.jpg" alt="Monsieur Mints" />
                    </div>
                    <div class="Slider Slider-3">
                        <img src="img/Slider-3.jpg" alt="The Flower Series" />
                    </div>
                    <div class="Slider Slider-4">
                        <img src="img/Slider-4.jpg" alt="Slat o' The Sea" />
                    </div>
                </div>
            </div>
            <div class="Slider-buttons"></div>
        </div>
    </section>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/Slider.js"></script>
</body>
</html>
